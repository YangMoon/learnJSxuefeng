<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Map和Set</title>
	<script>
		'use strict';
		var m=new Map();
		var s=new Set();
		console.log('你的浏览器支持Map和Set!');

		var names=['Michael','Bob','Tracy'];
		var scores=[95,75,85];

		var m=new Map([['Michael',95],['Bob',75],['Tracy',85]]);
		m.get('Michael');
		console.log(m.get('Michael'));

		var m=new Map();
		m.set('Adam',67);
		m.set('Bob',59);
		m.has('Adam');
		m.get('Adam');
		// m.delete('Adam');
		m.get('Adam');
		console.log(m.has('Adam'));	
		for(var k of m){
			console.log(k);
		}

		var s1=new Set();
		var s2=new Set([1,2,3]);
		var s3=new Set([1,2,3,3,'3']);//自动过滤到重复值
		for(var k of s3){
			console.log(k);
		}

		var a=['A','B','C'];
		var s=new Set(['A','B','C']);
		var m=new Map([[1,'x'],[2,'y'],[3,'z']]);
		// 遍历
		for(var x of a){console.log(x);	}
		for(var x of s){console.log(x);}
		for(var x of m){console.log(x[0]+'='+x[1]);}

		// for ... in循环将带来意想不到的意外效果：
		var a=['A','B','C'];
		a.name='Hello';
		for(var x in a){
			console.log(x);// '0', '1', '2', 'name'
		}

		var a=['A','B','C'];
		a.forEach(function(element,index,array){
			// element: 指向当前元素的值
		    // index: 指向当前索引
		    // array: 指向Array对象本身
		    console.log(element+',index='+index);
		});

		var s=new Set(['A','B','C']);
		s.forEach(function(element,sameElement,Set){
			console.log(element);
		});

		var m=new Map([[1, 'x'], [2, 'y'], [3, 'z']]);
		m.forEach(function(value,key,map){
			console.log(value);
		});
	</script>
</head>

</html>
